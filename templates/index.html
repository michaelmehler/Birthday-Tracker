<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form method="post"> 
                    <input type="text" placeholder="Name" name="name" value="{{ name }}" required>
                    <input type="text" placeholder="Month" name="month" value="{{ month }}" required>
                    <input type="text" placeholder="Day" name="day" value="{{ day }}" required> 
                    <button>Add Birthday</button> 
                </form> 
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                         {% for birthday in birthdays %}
                         <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month }}</td>
                            <td>{{ birthday.day }}</td> 
                         </tr>
                         {% endfor %} 
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
